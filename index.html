<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icons/badminton-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#457B9D" />
  <title>Smilets Smash - Badminton</title>
  <meta name="description" content="Bliv en del af Aarhus sjoveste badmintonklub!" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons for different platforms -->
  <link rel="icon" type="image/x-icon" sizes="192x192" href="/icons/badminton-logo-192.svg" />
  <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icons/badminton-logo-512.svg" />

  <!-- Apple iOS settings -->
  <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Smilets Smash Badminton Klub" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/badminton-logo-180.png" />

  <!-- Open Graph meta tags / Android -->
  <meta property="og:title" content="Smilets Smash Badminton Klub" />
  <meta property="og:description" content="Bliv en del af Aarhus sjoveste badmintonklub!" />
  <meta property="og:image" content="https://badminton.mdamsgaard.dk/icons/badminton-logo-512.png" />
  <meta property="og:type" content="website" />

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => console.log("Service Worker registered:", reg.scope))
          .catch((err) => console.error("Service Worker registration failed:", err));
      });
    }
  </script>
</body>

</html>
